<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="" />
      </header>
      <main class="main">
        <div class="main__mockups">
          <img src="./images/illustration-mockups.svg" alt="mockups" />
        </div>

        <div class="main__information">
          <h1 class="main__title">Build The Community Your Fans Will Love</h1>

          <p class="main__details">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a class="main__register" href="#">Register</a>
        </div>
      </main>
      <footer>
        <div class="icons facebook"></div>
        <div class="icons twitter"></div>
        <div class="icons instagram"></div>
      </footer>
    </div>
  </body>
</html>
